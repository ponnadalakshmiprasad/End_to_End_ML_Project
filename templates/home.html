<html>

<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <label>Gender</label>
            <select name="gender" required>
                <option value="unknown" selected disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race / Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="unknown" selected disabled>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Education</label>
            <select name="parental_level_of_education" required>
                <option value="unknown" selected disabled>Select</option>
                <option value="associate's degree">Associate</option>
                <option value="bachelor's degree">Bachelor</option>
                <option value="master's degree">Master</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <label>Lunch</label>
            <select name="lunch" required>
                <option value="unknown" selected disabled>Select</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label>Test Preparation</label>
            <select name="test_preparation_course" required>
                <option value="unknown" selected disabled>Select</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Reading Score</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <label>Writing Score</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <button type="submit">Predict Maths Score</button>
        </form>

        <h2>Prediction: {{ results }}</h2>
    </div>
</body>

</html>
